                const eyeValue = currentEyeL * (1 - eased);

        // ç”ŸæˆWAV header
        function createWavHeader(dataLength, sampleRate = 22050, numChannels = 1, bitsPerSample = 16) {
            const header = new ArrayBuffer(44);
            const view = new DataView(header);

            // RIFF identifier
            writeString(view, 0, 'RIFF');
            // file length minus RIFF identifier length and file description length
            view.setUint32(4, 36 + dataLength, true);
            // RIFF type
            writeString(view, 8, 'WAVE');
            // format chunk identifier
            writeString(view, 12, 'fmt ');
            // format chunk length
            view.setUint32(16, 16, true);
            // sample format (1 = PCM)
            view.setUint16(20, 1, true);
            // channel count
            view.setUint16(22, numChannels, true);
            // sample rate
            view.setUint32(24, sampleRate, true);
            // byte rate (sample rate * block align)
            view.setUint32(28, sampleRate * numChannels * bitsPerSample / 8, true);
            // block align (channel count * bytes per sample)
            view.setUint16(32, numChannels * bitsPerSample / 8, true);
            // bits per sample
            view.setUint16(34, bitsPerSample, true);
            // data chunk identifier
            writeString(view, 36, 'data');
            // data chunk length
            view.setUint32(40, dataLength, true);

            return header;
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

                for (let i = 0; i < dataArray.length; i++) {
                    sum += dataArray[i];
                }
                const average = sum / dataArray.length;
                const normalized = Math.min(average / 128, 1.0); // å½’ä¸€åŒ–åˆ°0-1

                // æ˜ å°„åˆ°å˜´å·´å¼€åˆï¼ˆ0.1-0.8èŒƒå›´ï¼Œé¿å…å®Œå…¨é—­åˆå’Œè¿‡åº¦å¼ å¼€ï¼‰
                const mouthOpen = 0.1 + normalized * 0.7;
                core.setParameterValueById('ParamMouthOpenY', mouthOpen);
            } else {
                // æ— éŸ³é¢‘åˆ†ææ—¶ä½¿ç”¨ç®€å•çš„sinæ³¢æ¨¡æ‹Ÿ
                const v = Math.abs(Math.sin(performance.now() / 120)) * 0.6;
                core.setParameterValueById('ParamMouthOpenY', v);
            }

        // å¼€å§‹æ¥æ”¶æµå¼éŸ³é¢‘
        function startAudioStream(sampleRate) {
            audioQueue = [];
            audioStreamEnded = false;
            isPlayingQueue = false;
            audioSampleRate = sampleRate || 22050;
            console.log('[TTS] æµå¼éŸ³é¢‘æ¥æ”¶å¼€å§‹ï¼Œé‡‡æ ·ç‡:', audioSampleRate);
        }

        // æ·»åŠ éŸ³é¢‘å—åˆ°é˜Ÿåˆ—
        function addAudioChunk(chunkBase64) {
            try {
                // è§£ç base64
                const binaryString = atob(chunkBase64);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                audioQueue.push(bytes.buffer);

                // å¦‚æœè¿˜æ²¡å¼€å§‹æ’­æ”¾ï¼Œä¸”ç´¯ç§¯äº†è¶³å¤Ÿçš„ç¼“å†²ï¼Œå¼€å§‹æ’­æ”¾
                if (!isPlayingQueue && audioQueue.length >= 2) {
                    playAudioQueue();

            } catch (err) {
                console.error('[TTS] éŸ³é¢‘å—è§£ç å¤±è´¥:', err);
            }
        }

        // ç»“æŸéŸ³é¢‘æµ
        function endAudioStream() {

            console.log('[TTS] æµå¼éŸ³é¢‘æ¥æ”¶ç»“æŸï¼Œé˜Ÿåˆ—å‰©ä½™:', audioQueue.length);

            // å¦‚æœè¿˜æ²¡å¼€å§‹æ’­æ”¾ï¼Œç«‹å³å¼€å§‹
            if (!isPlayingQueue && audioQueue.length > 0) {

        // æ’­æ”¾éŸ³é¢‘é˜Ÿåˆ—
        async function playAudioQueue() {
            if (!audioPermissionGranted) {
                console.warn('[TTS] éŸ³é¢‘æƒé™æœªæˆæƒ');
                showAudioPermissionOverlay();
                return;
            }

            if (isPlayingQueue) return;
            if (audioQueue.length === 0) return;

            isPlayingQueue = true;
            isTalking = true;

            // æ›´æ–°çŠ¶æ€ä¸ºæ­£åœ¨è¯´è¯
            updateHudStatus("LTY-PROJECT // AUDIO OUTPUT ACTIVE");
            if(canvasContainerEl) canvasContainerEl.classList.add('speaking');

            try {
                const ctx = initAudioContext();
                if (ctx.state === 'suspended') {
                    await ctx.resume();
                }

                // åˆå¹¶æ‰€æœ‰éŸ³é¢‘å—
                const allChunks = audioQueue.slice();
                audioQueue = [];

                // è®¡ç®—æ€»å¤§å°
                let totalSize = 0;
                for (const chunk of allChunks) {
                    totalSize += chunk.byteLength;
                }

                console.log('[TTS] åˆå¹¶éŸ³é¢‘å—:', allChunks.length, 'chunks,', totalSize, 'bytes');

                // åˆ›å»ºWAV header
                const wavHeader = createWavHeader(totalSize, audioSampleRate);

                // åˆå¹¶ header + PCMæ•°æ®
                const wavBuffer = new Uint8Array(44 + totalSize);
                wavBuffer.set(new Uint8Array(wavHeader), 0);

                let offset = 44;
                for (const chunk of allChunks) {
                    wavBuffer.set(new Uint8Array(chunk), offset);
                    offset += chunk.byteLength;
                }

                console.log('[TTS] WAVæ–‡ä»¶æ„å»ºå®Œæˆ:', wavBuffer.length, 'bytes');

                // è§£ç éŸ³é¢‘
                const audioBuffer = await ctx.decodeAudioData(wavBuffer.buffer);

                // åˆ›å»ºéŸ³é¢‘æºå’Œåˆ†æå™¨
                currentSource = ctx.createBufferSource();
                currentSource.buffer = audioBuffer;

                audioAnalyser = ctx.createAnalyser();
                audioAnalyser.fftSize = 256;
                audioAnalyser.smoothingTimeConstant = 0.8;

                currentSource.connect(audioAnalyser);
                audioAnalyser.connect(ctx.destination);

                // å¼€å§‹æ’­æ”¾
                currentSource.start(0);
                console.log('[TTS] å¼€å§‹æ’­æ”¾ï¼Œæ—¶é•¿:', audioBuffer.duration.toFixed(2), 'ç§’');

                // æ’­æ”¾ç»“æŸå›è°ƒ
                currentSource.onended = () => {
                    console.log('[TTS] å½“å‰ç‰‡æ®µæ’­æ”¾å®Œæˆ');
                    isPlayingQueue = false;
                    currentSource = null;

                    // å¦‚æœé˜Ÿåˆ—è¿˜æœ‰æ•°æ®æˆ–æµè¿˜æ²¡ç»“æŸï¼Œç»§ç»­æ’­æ”¾
                    if (audioQueue.length > 0) {
                        setTimeout(() => playAudioQueue(), 50);
                    } else if (audioStreamEnded) {
                        // å®Œå…¨æ’­æ”¾å®Œæˆ
                        stopTalking();
                    }
                    // å¦åˆ™ç­‰å¾…æ›´å¤šæ•°æ®
                };

            } catch (err) {
                console.error('[TTS] éŸ³é¢‘æ’­æ”¾å¤±è´¥:', err);
                isPlayingQueue = false;
                stopTalking();
                showToast('éŸ³é¢‘æ’­æ”¾å¤±è´¥: ' + err.message, 'error');

                if (err.name === 'NotAllowedError' || err.message.includes('permission')) {
                    showAudioPermissionOverlay();
                }
            }
        }

        // åœæ­¢è¯´è¯
        function stopTalking() {

            // æ¢å¤çŠ¶æ€
            updateHudStatus("LTY-PROJECT // SYSTEM ONLINE");

            if (currentModel) {

        function resetToNeutral() {

        // ä¸»å¾ªç¯

        // ===== æ‰“å­—æœºæ•ˆæœï¼ˆæ ¹æ®æƒ…ç»ªè°ƒæ•´é€Ÿåº¦ï¼‰ =====
        const TYPING_SPEED_MAP = {
            'ç„¦è™‘': 25,
            'å¼€å¿ƒ': 35,
            'å…´å¥‹': 30,
            'å¹³é™': 40,
            'éš¾è¿‡': 60,
            'ç–²æƒ«': 70,
            'å­¤ç‹¬': 55,
            'æ„¤æ€’': 30,
            'å›°æƒ‘': 45
        };

        function typeWriter(el, text, emotion) {
            return new Promise(resolve => {
                const speed = TYPING_SPEED_MAP[emotion] || 40;
                let i = 0;

                const timer = setInterval(() => {
                    if (i < text.length) {
                        el.textContent += text[i];
                        i++;
                        el.parentElement.scrollTop = el.parentElement.scrollHeight;
                    } else {
                        clearInterval(timer);
                        resolve();

            });

        // ===== WebSocketï¼ˆä¼˜åŒ–é‡è¿ç­–ç•¥ï¼‰ =====
        const wsStatusEl = document.getElementById('ws-status');
        const messagesEl = document.getElementById('messages');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const emotionTag = document.getElementById('emotion-tag');
        let ws = null;
        let sending = false;
        let reconnectDelay = 1000;
        const MAX_RECONNECT_DELAY = 30000;

        function connectWS() {
            const proto = location.protocol === 'https:' ? 'wss' : 'ws';
            ws = new WebSocket(`${proto}://${location.host}/ws/chat`);

            ws.onopen = () => {
                wsStatusEl.textContent = 'å·²è¿æ¥';
                wsStatusEl.style.color = '#4caf50';
                sendBtn.disabled = false;
                reconnectDelay = 1000; // é‡ç½®å»¶è¿Ÿ
                showToast('è¿æ¥æˆåŠŸ', 'success');
            };

            ws.onclose = () => {
                wsStatusEl.textContent = `è¿æ¥æ–­å¼€ï¼Œ${(reconnectDelay / 1000).toFixed(0)}ç§’åé‡è¿...`;
                wsStatusEl.style.color = '#e94560';
                sendBtn.disabled = true;

                setTimeout(connectWS, reconnectDelay);
                reconnectDelay = Math.min(reconnectDelay * 1.5, MAX_RECONNECT_DELAY);
            };

            ws.onerror = (err) => {
                console.error('WebSocket error:', err);
                showToast('è¿æ¥å‡ºé”™', 'error');
                ws.close();
            };

            ws.onmessage = async (event) => {
                try {
                    const data = JSON.parse(event.data);

                    // å¤„ç†ä¸åŒç±»å‹çš„æ¶ˆæ¯
                    if (data.type === 'response') {
                        hideTyping();
                        // ä¸»å“åº”ï¼šæ–‡æœ¬ + Live2Då‚æ•°
                        if (data.emotion) {
                            currentEmotion = data.emotion;
                            emotionTag.textContent = `${data.emotion} ${(data.intensity * 100).toFixed(0)}%`;
                            emotionTag.style.background = getEmotionColor(data.emotion);
                            emotionTag.style.color = '#fff';
                        }

                        // æ‰§è¡ŒåŠ¨ä½œåºåˆ—
                        if (data.action_sequence && data.action_sequence.length > 0) {
                            executeActionSequence(data.action_sequence);
                        }

                        // å¹³æ»‘è¿‡æ¸¡ Live2D å‚æ•°
                        if (data.live2d_params && Object.keys(data.live2d_params).length > 0) {
                            lastExpressionKeys = Object.keys(data.live2d_params);
                            startTransition(data.live2d_params);
                        }

                        // è§¦å‘å§¿åŠ¿
                        if (data.pose && currentModel) {
                            currentModel.internalModel.coreModel.setParameterValueById(data.pose, 1);
                            setTimeout(() => {
                                if (currentModel) currentModel.internalModel.coreModel.setParameterValueById(data.pose, 0);
                            }, 2000);
                        }

                        // æ‰“å­—æœºæ˜¾ç¤ºå›å¤
                        const botMsg = document.createElement('div');
                        botMsg.className = 'msg bot';
                        messagesEl.appendChild(botMsg);
                        await typeWriter(botMsg, data.text, currentEmotion);

                        // è¯´å®Œè¯åå»¶è¿Ÿå›å½’ä¸­æ€§ï¼ˆå¦‚æœæ²¡æœ‰éŸ³é¢‘æ’­æ”¾ï¼‰
                        setTimeout(() => {
                            if (!isTalking) {
                                resetToNeutral();
                            }
                        }, 800);

                        sending = false;
                        sendBtn.disabled = false;
                        chatInput.disabled = false;
                        chatInput.focus();

                    } else if (data.type === 'audio_start') {
                        // éŸ³é¢‘æµå¼€å§‹
                        console.log('[TTS] éŸ³é¢‘æµå¼€å§‹ï¼Œé‡‡æ ·ç‡:', data.sample_rate);
                        startAudioStream(data.sample_rate);

                    } else if (data.type === 'audio_chunk') {
                        // éŸ³é¢‘æ•°æ®å—
                        addAudioChunk(data.data);

                    } else if (data.type === 'audio_end') {
                        // éŸ³é¢‘æµç»“æŸ
                        console.log('[TTS] éŸ³é¢‘æµç»“æŸï¼Œæ€»å…±:', data.total_chunks, 'chunks');
                        endAudioStream();

                        // éŸ³é¢‘æ’­æ”¾å®Œæˆåå›å½’ä¸­æ€§
                        setTimeout(() => {
                            if (!isTalking) {
                                resetToNeutral();
                            }
                        }, 1000);

                    } else if (data.type === 'audio_error') {
                        // éŸ³é¢‘é”™è¯¯
                        console.error('[TTS] éŸ³é¢‘æµé”™è¯¯:', data.error);
                        showToast('è¯­éŸ³ç”Ÿæˆå¤±è´¥', 'error');

                    } else if (data.type === 'error') {
                        // é€šç”¨é”™è¯¯
                        showToast(`é”™è¯¯: ${data.text}`, 'error');
                        sending = false;
                        sendBtn.disabled = false;
                        chatInput.disabled = false;

                    } else if (data.error) {
                        // å…¼å®¹æ—§æ ¼å¼
                        showToast(`é”™è¯¯: ${data.error}`, 'error');
                    }

                } catch (err) {
                    console.error('æ¶ˆæ¯å¤„ç†é”™è¯¯:', err);
                    showToast('æ¶ˆæ¯å¤„ç†å¤±è´¥', 'error');
                    sending = false;
                    sendBtn.disabled = false;
                    chatInput.disabled = false;
                }
            };
        }

        // ===== åŠ¨ä½œåºåˆ—æ‰§è¡Œ =====
        function executeActionSequence(sequence) {
            if (!currentModel) return;

            sequence.forEach(action => {
                setTimeout(() => {
                    const core = currentModel.internalModel.coreModel;

                    // æ‰§è¡Œå§¿åŠ¿
                    if (action.pose !== undefined) {
                        if (action.pose === null) {
                            // æ¸…é™¤æ‰€æœ‰å§¿åŠ¿
                            POSE_PARAMS.forEach(p => core.setParameterValueById(p.id, 0));
                        } else {
                            core.setParameterValueById(action.pose, 1);
                            if (action.duration_ms) {
                                setTimeout(() => {
                                    core.setParameterValueById(action.pose, 0);
                                }, action.duration_ms);
                            }
                        }
                    }

                    // æ‰§è¡Œå‚æ•°å˜åŒ–
                    if (action.params) {
                        startTransition(action.params, action.duration_ms || 400);
                    }
                }, action.delay_ms || 0);
            });
        }

        function getEmotionColor(emotion) {
            const map = {
                'å¼€å¿ƒ': '#e91e63', 'éš¾è¿‡': '#5c6bc0', 'ç„¦è™‘': '#ff9800', 'å­¤ç‹¬': '#78909c',
                'æ„¤æ€’': '#f44336', 'ç–²æƒ«': '#8d6e63', 'å›°æƒ‘': '#ab47bc', 'å¹³é™': '#26a69a',
                'å…´å¥‹': '#ff6f00'
            };
            return map[emotion] || '#0f3460';
        }

        function sendMessage() {
            const text = chatInput.value.trim();

            setTimeout(() => {

        chatInput.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(); });

        // ===== èƒŒæ™¯è£…é¥°ç”Ÿæˆ =====
        function initDecorations() {
            const container = document.getElementById('background-decor');
            const NOTES = ['â™ª', 'â™«', 'â™©', 'â™¬', 'â™­', 'â™®', 'â™¯'];
            const DECOR_COUNT = 15;

            for (let i = 0; i < DECOR_COUNT; i++) {
                const isNote = Math.random() > 0.4; // 60% æ¦‚ç‡æ˜¯éŸ³ç¬¦
                const el = document.createElement('div');

                const duration = 15 + Math.random() * 25; // 15-40s
                const delay = Math.random() * -40; // è´Ÿå»¶è¿Ÿï¼Œè®©åŠ¨ç”»ä¸€å¼€å§‹å°±é“ºæ»¡å±å¹•

        // ===== Live2D åˆå§‹åŒ– =====
        async function init() {
            const status = document.getElementById('status');
            const container = document.getElementById('canvas-container');

            // æ£€æŸ¥ä¾èµ–æ˜¯å¦åŠ è½½
            if (typeof PIXI === 'undefined') {
                status.textContent = 'PIXI.js åŠ è½½å¤±è´¥';
                showToast('ä¾èµ–åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢', 'error');
                return;
            }

            const app = new PIXI.Application({
                view: undefined,
                autoStart: true,
                resizeTo: container,
                backgroundColor: 0x1a1a2e,
            });
            container.appendChild(app.view);
            status.textContent = 'æ­£åœ¨åŠ è½½æ¨¡å‹...';

            try {
                const model = await PIXI.live2d.Live2DModel.from('live2d/lty/lty.model3.json');
                currentModel = model;
                app.stage.addChild(model);

                const scale = Math.max(
                    (container.clientWidth * 0.5) / model.width,
                    (container.clientHeight * 0.8) / model.height
                ) * 1.8; // ç¨å¾®ç¼©å°ä¸€ç‚¹ï¼Œè®©ä¸ŠåŠèº«å®Œæ•´å¯è§

                model.scale.set(scale);
                // è°ƒæ•´ä½ç½®ï¼šå¾€å·¦åç§» (çº¦15%çš„ä½ç½®)ï¼Œè€Œä¸æ˜¯å±…ä¸­
                model.x = (container.clientWidth - model.width * scale) * 0.15;

                // å‚ç›´å±…ä¸­ç¨å¾®åä¸‹ä¸€ç‚¹ï¼Œè®©çœ¼ç›åœ¨è§†è§‰ä¸­å¿ƒ
                model.y = (container.clientHeight - model.height * scale) * 0.5 + (container.clientHeight * 0.15);

                const coreModel = model.internalModel.coreModel;
                coreModel.setParameterValueById('ParamEyeLOpen', 1);
                coreModel.setParameterValueById('ParamEyeROpen', 1);

                document.querySelectorAll('[data-param="ParamEyeLOpen"], [data-param="ParamEyeROpen"]').forEach(s => {
                    s.value = 1;
                    s.nextElementSibling.textContent = '1.00';
                });

                // ç¦ç”¨è‡ªåŠ¨åŠ¨ä½œ
                model.internalModel.motionManager.update = function () { return false; };

                // ç¦ç”¨é¼ æ ‡è¿½è¸ª
                const fc = model.internalModel.focusController;
                if (fc) {
                    fc.update = function () { };
                }

                // é¼ æ ‡æ‹–æ‹½ & æ»šè½®ç¼©æ”¾
                let isDragging = false;
                let dragStartX = 0, dragStartY = 0;
                let modelStartX = 0, modelStartY = 0;

                container.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    dragStartX = e.clientX;
                    dragStartY = e.clientY;
                    modelStartX = model.x;
                    modelStartY = model.y;
                    container.style.cursor = 'grabbing';
                });

                window.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    model.x = modelStartX + (e.clientX - dragStartX);
                    model.y = modelStartY + (e.clientY - dragStartY);
                });

                window.addEventListener('mouseup', () => {
                    isDragging = false;
                    container.style.cursor = 'grab';
                });

                container.style.cursor = 'grab';

                container.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    const delta = e.deltaY > 0 ? 0.95 : 1.05;
                    const oldScale = model.scale.x;
                    const newScale = Math.max(0.1, Math.min(5, oldScale * delta));
                    const rect = container.getBoundingClientRect();
                    const mx = e.clientX - rect.left;
                    const my = e.clientY - rect.top;
                    model.x = mx - (mx - model.x) * (newScale / oldScale);
                    model.y = my - (my - model.y) * (newScale / oldScale);
                    model.scale.set(newScale);
                }, { passive: false });

                status.textContent = 'æ¨¡å‹åŠ è½½å®Œæˆ âœ“';
                setTimeout(() => status.style.display = 'none', 2000);

                // å¯åŠ¨çœ¨çœ¼å¾ªç¯ï¼ˆå»¶è¿Ÿ1ç§’åå¯åŠ¨ï¼Œç¡®ä¿æ¨¡å‹å®Œå…¨åˆå§‹åŒ–ï¼‰
                setTimeout(() => {
                    startBlinkLoop();
                    startIdleLoop(); // å¯åŠ¨ç©ºé—²å¼•æ“
                    console.log('[Live2D] åŠ¨ä½œç³»ç»Ÿåˆå§‹åŒ–å®Œæˆ');
                }, 1000);

                // è¿æ¥ WebSocket
                connectWS();

                showToast('Live2D æ¨¡å‹åŠ è½½æˆåŠŸ', 'success');

                // ğŸ”Š åˆå§‹åŒ–éŸ³é¢‘æƒé™æ£€æŸ¥ï¼ˆå»¶è¿Ÿ2ç§’ï¼Œé¿å…æ‰“æ‰°ç”¨æˆ·ï¼‰
                setTimeout(() => {
                    if (!audioPermissionGranted) {
                        console.log('[Audio] æ£€æµ‹åˆ°æœªæˆæƒï¼Œæ˜¾ç¤ºæˆæƒæç¤º');
                        showAudioPermissionOverlay();
                    }
                }, 2000);

            } catch (e) {
                status.textContent = 'åŠ è½½å¤±è´¥: ' + e.message;
                console.error(e);
                showToast('æ¨¡å‹åŠ è½½å¤±è´¥: ' + e.message, 'error');
            }
        }

        init();
    </script>
