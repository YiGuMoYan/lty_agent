        // ç”ŸæˆWAV header
        function createWavHeader(dataLength, sampleRate = 22050, numChannels = 1, bitsPerSample = 16) {
            const header = new ArrayBuffer(44);
            const view = new DataView(header);

            // RIFF identifier
            writeString(view, 0, 'RIFF');
            // file length minus RIFF identifier length and file description length
            view.setUint32(4, 36 + dataLength, true);
            // RIFF type
            writeString(view, 8, 'WAVE');
            // format chunk identifier
            writeString(view, 12, 'fmt ');
            // format chunk length
            view.setUint32(16, 16, true);
            // sample format (1 = PCM)
            view.setUint16(20, 1, true);
            // channel count
            view.setUint16(22, numChannels, true);
            // sample rate
            view.setUint32(24, sampleRate, true);
            // byte rate (sample rate * block align)
            view.setUint32(28, sampleRate * numChannels * bitsPerSample / 8, true);
            // block align (channel count * bytes per sample)
            view.setUint16(32, numChannels * bitsPerSample / 8, true);
            // bits per sample
            view.setUint16(34, bitsPerSample, true);
            // data chunk identifier
            writeString(view, 36, 'data');
            // data chunk length
            view.setUint32(40, dataLength, true);

            return header;
        }

        function writeString(view, offset, string) {

        function tickMouth() {

                const dataArray = new Uint8Array(audioAnalyser.frequencyBinCount);
                audioAnalyser.getByteFrequencyData(dataArray);

                // è®¡ç®—å¹³å‡éŸ³é‡
                let sum = 0;
                for (let i = 0; i < dataArray.length; i++) {
                    sum += dataArray[i];
                }
                const average = sum / dataArray.length;
                const normalized = Math.min(average / 128, 1.0); // å½’ä¸€åŒ–åˆ°0-1

                // æ˜ å°„åˆ°å˜´å·´å¼€åˆï¼ˆ0.1-0.8èŒƒå›´ï¼Œé¿å…å®Œå…¨é—­åˆå’Œè¿‡åº¦å¼ å¼€ï¼‰
                const mouthOpen = 0.1 + normalized * 0.7;
                core.setParameterValueById('ParamMouthOpenY', mouthOpen);
            } else {
                // æ— éŸ³é¢‘åˆ†ææ—¶ä½¿ç”¨ç®€å•çš„sinæ³¢æ¨¡æ‹Ÿ
                const v = Math.abs(Math.sin(performance.now() / 120)) * 0.6;
                core.setParameterValueById('ParamMouthOpenY', v);
            }
        }

                    dragStartX = e.clientX;
                    dragStartY = e.clientY;

                    modelStartY = model.y;

                    isDragging = false;
                    container.style.cursor = 'grab';

                    e.preventDefault();
                    const delta = e.deltaY > 0 ? 0.95 : 1.05;
                    const oldScale = model.scale.x;
                    const newScale = Math.max(0.1, Math.min(5, oldScale * delta));
                    const rect = container.getBoundingClientRect();
                    const mx = e.clientX - rect.left;
                    const my = e.clientY - rect.top;
                    model.x = mx - (mx - model.x) * (newScale / oldScale);
                    model.y = my - (my - model.y) * (newScale / oldScale);
                    model.scale.set(newScale);
                }, { passive: false });
